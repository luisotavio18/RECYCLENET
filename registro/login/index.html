<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECYCLENET - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="icon" href="../../assets/logo.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    
</head>
<body class="corpo">

    <section class="welcome-section">

        <img src="../../assets/logo_menor_semfundo.png" alt="">
    
        </section>
        <p>Faça login se já tem uma conta</p>
    
        <form action="#" class="registro1">
        
        <label for="email" class="email_escrito">EMAIL:</label><br>
        <input type="text" id="email" name="email1" class="texto_email"><br>

        <label for="senha" class="senha_escrito">SENHA:</label><br>
        <input type="password" id="senha" name="senha1" class="texto_senha" maxlength="15"><br><br>

        <button onclick="handleSubmit(event)" class="botao1">Login</button>
        <br>
        <button onclick="login(event)" class="botao2">Não possuo uma conta</button>
    </form>
</body>

<script src="./script.js"></script>

</html>

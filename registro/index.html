<html lang="PT-BR" class="html">

    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<!-- MUDAR OS NOME PARA EMAIL -->


<body class="corpo">
    <h1 class="h1 ">RECYCLENET</h1>
 
    <form action="#" class="registro1" >
        <label for="fname" class="email_escrito">EMAIL:</label><br>
        <input type="text" id="email" name="email" class="texto_email"><br>
 
        <label for="lname" class="senha_escrito">SENHA:</label><br>
        <input type="password" id="senha" name="senha" class="texto_senha" maxlength="15"><br><br>
 
        <button id="handleSubmit" class="botao1">Registrar</button>
        
    </form> 

</body>
</html>

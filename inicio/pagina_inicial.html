<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECYCLENET</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/logo.png" type="image/png">
</head>

<body class="corpo">

    <a href="../perfil/index.html">
        <img class="perfil" src="../assets/perfil.png" alt="">
    </a>

    <section class="welcome-section">

        <img src="../assets/logo_menor_semfundo.png" alt="">
        <hr>

    </section>

    <h4 id="email"></h4>

    <div class="container">
        <h4>Seja bem-vindo ao RecycleNet</span></h4>
        <div class="buttons">
            <button id="botao1">Documentação</button>
            <button id="botao2">Coleta Seletiva</button>
            <button id="botao3">Coleta Domiciliar</button>
            <button id="botao4">Posts</button>
        </div>
    </div>

    <script src="script.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* Evita a barra de rolagem */
        }

        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            height: 50vh;
            /* Define a altura do contêiner */
        }

        .welcome-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .corpo {
            user-select: none;
            background-color: #F4D03F;
            background-image: linear-gradient(132deg, #F4D03F 0%, #16A085 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .h1 {
            font-size: 5rem;
            text-align: center;
            font-family: "Open Sans", sans-serif;
            color: #7BFB3F;
        }

        .perfil {
            position: fixed;
            top: 10px;
            right: 10px;
            height: 50px;
        }

        h4 {
            margin: 1rem 0;
            font-family: "Open Sans", sans-serif;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: #7BFB3F;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-family: "Open Sans", sans-serif;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16A085;
        }
    </style>
</body>

</html>

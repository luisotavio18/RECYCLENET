<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECYCLENET</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" href="../assets/logo.png" type="image/png">
</head>

<body>  
  <button id="voltar">Início</button>

  <main>
    <a href="../perfil/index.html">
      <img class="perfil" src="../assets/perfil.png" alt="">
    </a>

    <section class="welcome-section">
      <img src="../assets/comunidade.png" alt="">
      <hr>
    </section>

    <div id="postsContainer"></div>

    <!-- Post -->
    <div id="posts"></div>
    <!-- <div class="post">
      <h2>Post 1</h2>
      <p>Conteúdo do post. Aqui você pode adicionar parágrafos, imagens, links, etc.</p>
      <img src="../img_lixo/OIP.png" alt="Descrição da imagem">
    </div> -->
  </main>

  <div id="formContainer" class="form-container">
    <button id="closeFormButton" class="close-button">&times;</button>
    <form id="postForm">
      <h2>Conte nos o que tem reciclando</h2>

      <label for="name">Título:</label>
      <input type="text" id="titulo" name="name" required>

      <label for="message">Mensagem: (300*)</label>
      <textarea id="mensagem" name="message" rows="4" required></textarea>

      <button type="submit" onclick="postar(event)">Enviar</button>

    </form>
  </div>

  <button class="floating-btn" id="showFormButton">+</button>

  <script src="script.js"></script>
</body>
</html>
